<html>
    <head>
        <title>Radio in Flask</title>
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
        <!--<![endif]-->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <style>
            * {
                text-align: center;
                list-style-type: none;
            }
            a {
                color: #000000;
                text-decoration: none;
            }
            ul {
                margin:0;
                padding:0;
            }
            li {
                font-size: 1.5em;
            }
            .channels {
                font-size:1.4em;
                margin: 10px auto;
            }
        </style>
    </head>
    <body>
        <div class="container pure-g" style="max-width: 640px;margin: 6em auto;">
            <a class="pure-u-1-3" href="/" title="Radio in Flask"><img src="https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/512/radio.png" height="50" width="50"/></a>
            <ul class='pure-u-2-3'>
            {% for k,v in d.items() %}
                <li>{{ v }}</li>
            {% endfor %}
            </ul>

            <div class='pure-u-1'>
                <div class="pure-g">
                    <a class="pure-u-1-3" href='/vol/down'><i class="fa fa-volume-down fa-4x"></i></a>
                    <a class="pure-u-1-3" href='/mute'><i class="fa fa-volume-off fa-4x"></i></a>
                    <a class="pure-u-1-3" href='/vol/up'><i class="fa fa-volume-up fa-4x"></i></a>
                </div>
            </div>

            <div class='pure-u-1'>
                <div class="pure-g">
                    <a class="pure-u-1-3 pure-u-md-1" href='/off'><i class="fa fa-stop fa-4x"></i></a>
                    <a class="pure-u-1-3" href='#'></a>
                    <a class="pure-u-1-3 pure-u-md-1" href='/on'><i class="fa fa-play fa-4x"></i></a>
                </div>
            </div>
            <a class="pure-u-2-3 channels pure-button button-secondary" href='/channels'>Channels</a>

        </div>
    </body>
</html>
